<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Root Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 0.5rem 0;
      }
      .file-link {
        text-decoration: none;
        color: #007acc;
      }
      .file-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Project Files</h1>
    
    <h2>Root Directory Files</h2>
    <ul id="root-files">
      <!-- Root files will be listed here by JavaScript -->
    </ul>
    
    <h2>Tour Files</h2>
    <ul id="tour-files">
      <!-- Tour files will be listed here by JavaScript -->
    </ul>
    <script>
      // List of known files in the root
      const rootFiles = ["custom.css", "custom.js"];
      const tourFiles = [
        "tour/tour.css",
        "tour/changepassword.js",
        "tour/dashboard.js",
        "tour/profile.js",
        "tour/recommend.js",
        "tour/resume.js"
      ];

      // Function to create file list items
      function createFileList(files, containerId) {
        const container = document.getElementById(containerId);
        files.forEach((file) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = file;
          a.textContent = file;
          a.className = "file-link";
          li.appendChild(a);
          container.appendChild(li);
        });
      }

      // Create both file lists
      createFileList(rootFiles, "root-files");
      createFileList(tourFiles, "tour-files");
    </script>
  </body>
</html>
